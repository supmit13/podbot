    <script type='text/javascript'>
    function saveproxyinfo(){
	let formData = new FormData();
        csrf = document.frmproxy.csrfmiddlewaretoken.value;
        proxyip = document.frmproxy.proxyip.value;
        proxyport = document.frmproxy.proxyport.value;
        proxytype = document.frmproxy.proxytype.options[document.frmproxy.proxytype.options.selectedIndex].value;
        proxyprovider = document.frmproxy.proxyprovider.value;
	operation = document.frmproxy.operation.value;
	formData.append("proxyip", proxyip);
	formData.append("proxyport", proxyport);
	formData.append("proxytype", proxytype);
	formData.append("proxyprovider", proxyprovider);
	formData.append("operation", operation);
	formData.append("csrfmiddlewaretoken", csrf);
	var xmlhttp;
	  if (window.XMLHttpRequest){
	    xmlhttp=new XMLHttpRequest();
	  }
	  else{
	    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  // Register the handler
	  xmlhttp.onreadystatechange = function(){
	  if(xmlhttp.readyState == 4 && xmlhttp.status==200){
	    //alert(xmlhttp.responseText);
	    statusdiv = document.getElementById('proxystatus');
	    statusdiv.innerHTML = "<p style='color:0000AA'>" + xmlhttp.responseText + "</p>";
	  }
	  };
	  if(operation == "Add"){
	      xmlhttp.open("POST", '/hitapp/addproxies/', true);
	  }
	  else if(operation == "Edit"){
	      currentproxyurl = document.frmproxy.currentproxyurl.value;
	      formData.append("currentproxyurl", currentproxyurl);
	      xmlhttp.open("POST", '/hitapp/saveproxies/', true);
	  }
	  xmlhttp.setRequestHeader("X-CSRFToken", csrf);
	  xmlhttp.send(formData);
    }
    </script>
</head>
